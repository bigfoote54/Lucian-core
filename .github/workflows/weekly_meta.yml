name: Weekly Meta Dashboard

on:
  schedule:
    - cron: '0 12 * * SUN'     # every Sunday 12:00 UTC
  workflow_dispatch:

jobs:
  weekly:
    runs-on: ubuntu-latest

    steps:
      # â”€â”€â”€ Repo checkout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4        # (v4 is the current LTS)

      # â”€â”€â”€ Python env â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ðŸ Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Install deps
        run: pip install openai python-dotenv pyyaml

      # â”€â”€â”€ Secrets â†’ .env â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ðŸ” OpenAI key â†’ .env
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env

      # â”€â”€â”€ Generate weekly artefacts â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ðŸ“Š Generate Weekly Report
        run: python3 generate_weekly_report.py

      - name: ðŸª„ Adapt Archetype Weights
        run: python3 adapt_weights.py

      - name: ðŸŒŒ Adapt Resonance Tag Weights
        run: python3 adapt_resonance.py

      # â”€â”€â”€ Commit only when something changed â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ðŸ“¥ Commit report & weight files
        run: |
          git config user.name  "lucian-bot"
          git config user.email "lucian@bot.com"

          # Stage potential outputs (ignore if absent)
          git add memory/weekly/*.md \
                  config/archetype_bias.yaml \
                  config/tag_weights.yaml 2>/dev/null || true

          # Commit & push only if there is a diff
          if ! git diff --cached --quiet; then
            git commit -m "ðŸ“Š Weekly report + adaptive weights"
            git push
          else
            echo "No changes to commit"
          fi
