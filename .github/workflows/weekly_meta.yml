name: Weekly Meta Dashboard

on:
  schedule:
    # every Sunday, 12:00 UTC  (08:00 US-Eastern)
    - cron: '0 12 * * SUN'
  workflow_dispatch:

jobs:
  report-and-tune:
    runs-on: ubuntu-latest

    steps:
      # 1  Checkout repo
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      # 2  Python 3.11
      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3  Install deps
      - name: ðŸ“¦ Install dependencies
        run: pip install openai python-dotenv pyyaml

      # 4  Export secret to .env
      - name: ðŸ” Inject OpenAI key
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env

      # 5  Generate weekly dashboard
      - name: ðŸ“Š Generate Weekly Report
        run: python3 generate_weekly_report.py

      # 6  Adaptive archetype tuning
      - name: ðŸª„ Adaptive Weight Tuning
        run: python3 adapt_weights.py

      # 7  Commit & push any new files
      - name: ðŸ“¥ Commit report + weights
        run: |
          git config user.name  "lucian-bot"
          git config user.email "lucian@bot.com"
          git add memory/weekly/*.md config/archetype_bias.yaml
          git commit -m "ðŸ“Š Weekly report & ðŸŽ› adaptive archetype weights" || echo "no changes"
          git push
