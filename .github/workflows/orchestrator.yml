name: 🧠 Lucian Orchestrator

on:
  workflow_dispatch:
  # Run every 6 hours so new “core node” cycles stay fresh
  schedule:
    - cron: '0 */6 * * *'    # 00:00, 06:00, 12:00, 18:00 UTC

env:
  PYTHON_VERSION: '3.11'

jobs:
  orchestrate:
    runs-on: ubuntu-latest
    permissions:
      contents: write        # needed to push back artefacts

    steps:
    # ── 1 · Checkout ──────────────────────────────────────────────────────
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # ── 2 · Python & pip cache ───────────────────────────────────────────
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: pip
        cache-dependency-path: requirements.txt

    # ── 3 · Install deps ─────────────────────────────────────────────────
    - name: 📦 Install deps
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # ── 4 · Secrets → .env  ──────────────────────────────────────────────
    - name: 🔐 Inject secrets → .env
      run: echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env

    # ── 5 · Run orchestrator (tries & retries handled internally) ────────
    - name: 🚀 Run orchestrator
      run: python tools/orchestrator.py

    # ── 6 · Commit artefacts (exclude logs) ──────────────────────────────
    - name: 💾 Commit & push artefacts
      shell: bash
      run: |
        git config user.name  "lucian-bot"
        git config user.email "lucian@bot.com"

        # Stage everything we care about *except* logs
        git add memory/dreams/*.md \
                memory/reflection/*.md \
                memory/direction/*.md \
                memory/journal/*.md \
                memory/core_nodes/*.md \
                config/*.yaml

        # Skip if nothing new
        if git diff --staged --quiet; then
          echo "Nothing new to commit."
          exit 0
        fi

        git commit -m "🧠 orchestration artefacts $(date -u +'%Y-%m-%dT%H:%MZ')"
        git pull --rebase --autostash origin main
        git push origin HEAD:main

    # ── 7 · Upload Chroma DB as run artefact (so next runs can restore) ──
    - name: ⬆️  Upload Chroma DB for next run
      uses: actions/upload-artifact@v4
      with:
        name: chroma-db
        path: memory/system/chroma/
        retention-days: 7
