name: ğŸ§  Lucian Orchestrator
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

env:
  PYTHON_VERSION: '3.11'

jobs:
  orchestrate:
    runs-on: ubuntu-latest
    permissions: { contents: write }

    steps:
    # â”€â”€ 1 Â· Checkout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - uses: actions/checkout@v5
      with: { fetch-depth: 0 }

    # â”€â”€ 1b Â· Restore previous Chroma DB (optional) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: â¬‡ï¸  Download Chroma DB from last run
      uses: actions/download-artifact@v6
      with:
        name: chroma-db
        path: memory/system/chroma
      continue-on-error: true          # first run: artefact may not exist

    # â”€â”€ 2 Â· Python & pip cache â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: pip
        cache-dependency-path: requirements.txt

    # â”€â”€ 3 Â· Install deps â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸ“¦ Install deps
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # â”€â”€ 4 Â· Secrets â†’ .env â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸ” Inject secrets â†’ .env
      run: echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env

    # â”€â”€ 5 Â· Run orchestrator â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸš€ Run orchestrator
      run: python tools/orchestrator.py

    # â”€â”€ 6 Â· Commit artefacts (no logs) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸ’¾ Commit & push artefacts
      shell: bash
      run: |
        git config user.name  "lucian-bot"
        git config user.email "lucian@bot.com.      
        git add memory/dreams/*.md \
                memory/reflection/*.md \
                memory/direction/*.md \
                memory/journal/*.md \
                memory/core_nodes/*.md \
                memory/chat/*.md \        # â† NEW: commit chat logs
                config/*.yaml

        if git diff --staged --quiet; then
          echo "Nothing new to commit."; exit 0;
        fi

        git commit -m "ğŸ§  orchestration artefacts $(date -u +'%Y-%m-%dT%H:%MZ')"
        git pull --rebase --autostash origin main
        git push origin HEAD:main
    # â”€â”€ 7 Â· Upload Chroma DB for next run â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: â¬†ï¸  Upload Chroma DB for next run
      if: always()                     # â† run even on failure
      uses: actions/upload-artifact@v5
      with:
        name: chroma-db
        path: memory/system/chroma/
        retention-days: 7
