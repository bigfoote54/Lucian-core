name: ğŸ§  Lucian Orchestrator

on:
  workflow_dispatch:
  # Run every 6 hours so new â€œcore nodeâ€ cycles stay fresh
  schedule:
    - cron: '0 */6 * * *'    # 00:00, 06:00, 12:00, 18:00 UTC

env:
  PYTHON_VERSION: '3.11'

jobs:
  orchestrate:
    runs-on: ubuntu-latest
    permissions:
      contents: write        # needed to push back artefacts

    steps:
    # â”€â”€ 1 Â· Checkout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # â”€â”€ 2 Â· Python & pip cache â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: pip
        cache-dependency-path: requirements.txt

    # â”€â”€ 3 Â· Install deps â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸ“¦ Install deps
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # â”€â”€ 4 Â· Secrets â†’ .env  â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸ” Inject secrets â†’ .env
      run: echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env

    # â”€â”€ 5 Â· Run orchestrator (tries & retries handled internally) â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸš€ Run orchestrator
      run: python tools/orchestrator.py

    # â”€â”€ 6 Â· Commit artefacts (exclude logs) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸ’¾ Commit & push artefacts
      shell: bash
      run: |
        git config user.name  "lucian-bot"
        git config user.email "lucian@bot.com"

        # Stage everything we care about *except* logs
        git add memory/dreams/*.md \
                memory/reflection/*.md \
                memory/direction/*.md \
                memory/journal/*.md \
                memory/core_nodes/*.md \
                config/*.yaml

        # Skip if nothing new
        if git diff --staged --quiet; then
          echo "Nothing new to commit."
          exit 0
        fi

        git commit -m "ğŸ§  orchestration artefacts $(date -u +'%Y-%m-%dT%H:%MZ')"
        git pull --rebase --autostash origin main
        git push origin HEAD:main

    # â”€â”€ 7 Â· Upload Chroma DB as run artefact (so next runs can restore) â”€â”€
    - name: â¬†ï¸  Upload Chroma DB for next run
      uses: actions/upload-artifact@v4
      with:
        name: chroma-db
        path: memory/system/chroma/
        retention-days: 7
