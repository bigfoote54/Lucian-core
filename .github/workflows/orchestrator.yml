name: ðŸ”„ Lucian Orchestrator
on:
  schedule: [ { cron: '0 11 * * *' } ]   # daily @ 11:00 UTC
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  run:
    runs-on: ubuntu-latest
    permissions: { contents: write }

    steps:
    - uses: actions/checkout@v4
      with: { fetch-depth: 0 }

    - uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: pip
        cache-dependency-path: requirements.txt

    - name: Install deps
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Inject secrets â†’ .env
      run: echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env

    - name: ðŸš€ Run orchestrator
      run: python3 tools/orchestrator.py

    - name: Commit & push artefacts
      run: |
        git config user.name  "lucian-bot"
        git config user.email "lucian@bot.com"
        git add memory/dreams/*.md memory/reflection/*.md memory/direction/*.md memory/system/logs/*.json
        git diff --staged --quiet || git commit -m "ðŸ”„ Lucian orchestration run ($(date -u +'%Y-%m-%d'))"
        git pull --rebase --autostash origin main
        git push origin HEAD:main
