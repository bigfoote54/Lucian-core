name: 🧠 Reflect and Dream

on:
  push:
    paths:
      - 'identity/**'
      - 'laws/**'
      - 'config/**'
      - 'memory/**'
      - 'lucian_startup.sh'

jobs:
  reflect-and-dream:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai

      - name: 🧠 Append to Journal
        run: python append_journal.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: 🌙 Generate Dream
        run: python generate_dream.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: 💾 Commit Journal & Dream
        run: |
          git config user.name "Lucian Auto"
          git config user.email "lucian@auto.bot"
          git add memory/journal/ memory/dreams/
          git commit -m "📝 Auto journal and dream on core change"
          git push
