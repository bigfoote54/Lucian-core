name: ğŸ§  Reflect and Dream

on:
  push:
    paths:
      - 'identity/**'
      - 'laws/**'
      - 'config/**'
  workflow_dispatch:

jobs:
  reflect-and-dream:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Set up job
        run: echo "Starting Lucian reflection cycle..."

      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install Dependencies
        run: pip install openai python-dotenv

      - name: ğŸ§  Append to Journal
        run: python append_journal.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: ğŸŒ™ Generate Dream
        run: python generate_dream.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: ğŸ“ Commit Journal & Dream
        run: |
          git config --global user.name "Lucian Auto"
          git config --global user.email "lucian@autogen.local"
          git status
          git add memory/journal/*
          git add dreams/*
          git commit -m "ğŸ“ Auto journal and dream on core change" || echo "Nothing to commit"
          git pull --rebase origin main
          git push

      - name: âœ… Complete job
        run: echo "Lucianâ€™s cycle complete."
