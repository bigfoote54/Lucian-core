name: 🧠 Archetypal Dream Engine

on:
  workflow_dispatch:

jobs:
  dream:
    runs-on: ubuntu-latest

    steps:
    - name: 📦 Checkout Repository
      uses: actions/checkout@v4

    - name: 🐍 Set up Python and Install Dependencies
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: 📦 Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade openai

    - name: 🌌 Generate Archetypal Dream (Short Form)
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        python generate_archetypal_dream.py

    - name: 💾 Commit Archetypal Dream
      run: |
        git config --global user.name "Lucian Core"
        git config --global user.email "lucian@dream.engine"
        git add memory/dreams/
        git diff --cached --quiet && echo "⚠️ No new dreams to commit" && exit 0
        git commit -m "🌠 New short-form archetypal dream added"
        git push
