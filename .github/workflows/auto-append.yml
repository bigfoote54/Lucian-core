name: Auto Journal Append

permissions:
  contents: write

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  append-journal:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai python-dotenv

      - name: Set up authenticated git remote
        run: git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: Append to Journal
        run: python append_journal.py

      - name: Commit changes
        run: |
          git config --global user.name "Lucian Auto"
          git config --global user.email "lucian@auto.bot"
          git add .
          git commit -m "ðŸ§  Append auto journal entry" || echo "No changes to commit"
          git stash --include-untracked || true
          git pull --rebase
          git stash pop || true
          git push origin main
