name: 💤 Daily Archetypal Loop

# ─────────────────────────────────────────────────────────────────────────────
# Runs every day at 11 :00 UTC (and on-demand) to:
#   1. generate a dream   → memory/dreams/
#   2. reflect on it      → memory/reflection/
#   3. write a directive  → memory/direction/
#   4. commit the three new files back to main
# ─────────────────────────────────────────────────────────────────────────────
on:
  schedule:
    - cron: '0 11 * * *'          # daily @ 11 :00 UTC
  workflow_dispatch:

env:
  PYTHON_VERSION: 3.11

jobs:
  archetypal-loop:
    runs-on: ubuntu-latest
    permissions:
      contents: write           # needed for the final git push

    steps:
    # ── 1 · Checkout ────────────────────────────────────────────────────────
    - name: ⬇️  Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0          # keep full history (safer for rebases)

    # ── 2 · Python & caching ───────────────────────────────────────────────
    - name: 🐍  Set-up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'            # cache wheels between runs

    # ── 3 · Dependencies ───────────────────────────────────────────────────
    - name: 📦  Install deps
      run: |
        python -m pip install --upgrade pip
        # core libs + chromadb (vector store)
        pip install openai python-dotenv pyyaml chromadb

    # ── 4 · Secrets → .env ────────────────────────────────────────────────
    - name: 🔐  Inject OpenAI API Key
      run: |
        echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env

    # ── 5 · Generate artefacts ────────────────────────────────────────────
    - name: 💭  Generate Archetypal Dream
      run: python3 generate_archetypal_dream.py

    - name: 🪞  Reflect on Dream
      run: python3 reflect.py

    - name: 🧭  Generate Daily Direction
      run: python3 generate_direction.py

    # ── 6 · Commit results ────────────────────────────────────────────────
    - name: 💾  Commit and push changes
      run: |
        git config user.name  "lucian-bot"
        git config user.email "lucian@bot.com"

        # stage only the three new files created today
        git add memory/dreams/*.md memory/reflection/*.md memory/direction/*.md

        # commit if there is anything new
        git diff --staged --quiet || git commit -m "🔁 Daily archetypal loop output ($(date -u +'%Y-%m-%d'))"

        # push (fast-forward or create branch if main moved)
        git pull --rebase --autostash origin main
        git push origin HEAD:main
