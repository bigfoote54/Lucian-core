name: Daily Archetypal Loop

on:
  schedule:
    - cron: '30 11 * * *'  # Runs daily at 11:30 UTC (7:30 AM Eastern)
  workflow_dispatch:        # Manual trigger enabled

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: ğŸ“¦ Install dependencies
        run: pip install openai python-dotenv

      - name: ğŸ” Inject OpenAI API key
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env

      - name: ğŸŒŒ Generate Archetypal Dream
        run: python3 generate_archetypal_dream.py

      - name: ğŸ§­ Generate Daily Direction
        run: python3 generate_direction.py

      - name: ğŸ§© Merge Dream + Direction
        run: python3 generate_output.py

      - name: ğŸª Reflect on Dream and Directive
        run: python3 reflect.py

      - name: ğŸ“¤ Commit and Push Outputs
        run: |
          git config user.name "lucian-bot"
          git config user.email "lucian@bot.com"
          git add memory/dreams/*.md memory/direction/*.md memory/reflection/*.md lucian_output.md
          git commit -m "ğŸ” Full Lucian Archetypal Loop: dream, direction, reflection"
          git push || echo "No changes to push"
