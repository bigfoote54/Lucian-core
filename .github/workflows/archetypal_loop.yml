name: Daily Archetypal Loop

on:
  schedule:
    - cron: '0 11 * * *'  # Daily at 11:00 UTC
  workflow_dispatch:

jobs:
  archetypal-loop:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: 📦 Install dependencies
        run: pip install openai python-dotenv pyyaml

      - name: 🔐 Inject OpenAI API Key
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env

      - name: 💭 Generate Archetypal Dream
        run: python3 generate_archetypal_dream.py

      - name: 🪞 Reflect
        run: python3 reflect.py

      - name: 🧭 Generate Daily Direction
        run: python3 generate_direction.py

      - name: 💾 Commit and push changes
        run: |
          git config user.name "lucian-bot"
          git config user.email "lucian@bot.com"
          git add memory/dreams/*.md memory/reflection/*.md memory/direction/*.md
          git commit -m "🔁 Daily archetypal loop output" || echo "nothing to commit"
          git push
