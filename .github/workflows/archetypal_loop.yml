name: Daily Archetypal Loop

on:
  schedule:
    - cron: '0 11 * * *'  # Daily at 11:00 UTC
  workflow_dispatch:

jobs:
  archetypal-loop:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: ğŸ“¦ Install dependencies
        run: pip install openai python-dotenv pyyaml

      - name: ğŸ” Inject OpenAI API Key
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env

      - name: ğŸ’­ Generate Archetypal Dream
        run: python3 generate_archetypal_dream.py

      - name: ğŸª Reflect
        run: python3 reflect.py

      - name: ğŸ§­ Generate Daily Direction
        run: python3 generate_direction.py

      - name: ğŸ’¾ Commit and push changes
        run: |
          git config user.name "lucian-bot"
          git config user.email "lucian@bot.com"
          git add memory/dreams/*.md memory/reflection/*.md memory/direction/*.md
          git commit -m "ğŸ” Daily archetypal loop output" || echo "nothing to commit"
          git push
