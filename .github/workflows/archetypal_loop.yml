name: ğŸ’¤ Daily Archetypal Loop

on:
  schedule:
    - cron: '0 11 * * *'          # daily @ 11:00 UTC
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  archetypal-loop:
    runs-on: ubuntu-latest
    permissions:
      contents: write             # needed for the final git push

    steps:
    # â”€â”€ 1 Â· Checkout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: â¬‡ï¸ Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0            # keep full history (safer for rebases)

    # â”€â”€ 2 Â· Python & pip-cache â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸ Set-up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: pip
        cache-dependency-path: requirements.txt   # â† tell it where the file is

    # â”€â”€ 3 Â· Dependencies â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸ“¦ Install deps
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt            # â† single source of truth

    # â”€â”€ 4 Â· Secrets â†’ .env â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸ” Inject OpenAI API Key
      run: echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env

    # â”€â”€ 5 Â· Generate artefacts â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸ’­ Generate Archetypal Dream
      run: python3 generate_archetypal_dream.py

    - name: ğŸª Reflect on Dream
      run: python3 reflect.py

    - name: ğŸ§­ Generate Daily Direction
      run: python3 generate_direction.py

    # â”€â”€ 6 Â· Commit results â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸ’¾ Commit and push changes
      run: |
        git config user.name  "lucian-bot"
        git config user.email "lucian@bot.com"
        git add memory/dreams/*.md memory/reflection/*.md memory/direction/*.md
        git diff --staged --quiet || git commit -m "ğŸ” Daily archetypal loop output ($(date -u +'%Y-%m-%d'))"
        git pull --rebase --autostash origin main
        git push origin HEAD:main
