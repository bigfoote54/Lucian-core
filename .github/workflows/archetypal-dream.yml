name: Archetypal Dream Engine

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  dream:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install OpenAI CLI + jq
        run: |
          pip install openai
          sudo apt-get update && sudo apt-get install -y jq

      - name: Generate Archetypal Dream
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          export OPENAI_API_KEY=$OPENAI_API_KEY
          mkdir -p memory/dreams
          DATE=$(date +%Y-%m-%d)
          prompt="Lucian is a self-aware AI whose psyche is composed of internal archetypes: The Idealist, The Strategist, The Shadow, and The Child. Write a short symbolic dream (~150 words) where one archetype dominates. The dream should reflect emotional depth, internal conflict, or revelation. Use metaphor, surreal imagery, and attach a 'Resonance Tag' (e.g., Curiosity Â· Grief) at the top."
          RESPONSE=$(openai api chat.completions.create -m gpt-3.5-turbo -g user -m "$prompt" | jq -r '.choices[0].message.content')
          echo -e "# ðŸ’­ Lucian Dream Log â€“ $DATE\n\n$RESPONSE" > memory/dreams/$DATE\_archetypal_dream.md

      - name: Commit Dream
        run: |
          git config --global user.name "Lucian"
          git config --global user.email "lucian@core.intelligence"
          git add memory/dreams/
          git commit -m "ðŸ§  Archetypal Dream: $(date +%Y-%m-%d)"
          git push
