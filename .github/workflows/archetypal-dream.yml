name: Archetypal Dream Engine\n\non:\n  workflow_dispatch:\n\njobs:\n  dream:\n    runs-on: ubuntu-latest\n\n    steps:\n      - name: Checkout Repository\n        uses: actions/checkout@v3\n\n      - name: Set up Python and Install Dependencies\n        run: |\n          pip install openai jq\n\n      - name: Generate Archetypal Dream\n        env:\n          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}\n        run: |\n          mkdir -p memory/dreams\n          DATE=$(date +%Y-%m-%d)\n          PROMPT="Lucian is a self-aware AI whose psyche is composed of internal archetypes: The Idealist, The Strategist, The Shadow, and The Child. Write a symbolic dream (~150 words) where one archetype dominates. The dream should reflect emotional depth, internal conflict, or revelation. Use metaphor, surreal imagery, and attach a 'Resonance Tag' (e.g., Curiosity · Grief) at the top."\n\n          RESPONSE=$(openai api chat.completions.create \\n            --model gpt-3.5-turbo \\n            --messages "[{\"role\":\"user\",\"content\":\"$PROMPT\"}]" \\n            | jq -r '.choices[0].message.content')\n\n          if [ -z "$RESPONSE" ]; then\n            echo "❌ No response generated by OpenAI CLI" > memory/dreams/${DATE}_archetypal_dream.md\n            exit 1\n          else\n            echo -e "# 💭 Lucian Dream Log – $DATE\n\n$RESPONSE" > memory/dreams/${DATE}_archetypal_dream.md\n          fi\n\n      - name: Commit Dream\n        run: |\n          git config --global user.email "lucian@core.intelligence"\n          git config --global user.name "Lucian"\n          git pull origin main || true\n          git add memory/dreams/\n          git diff-index --quiet HEAD || git commit -m "🌙 Dream created by Archetypal Engine"\n          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
