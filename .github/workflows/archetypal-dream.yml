name: Archetypal Dream Engine
permissions:
  contents: write

on:
  schedule:
    - cron: '0 5 * * *'   # every day at 5am UTC
  workflow_dispatch:       # manual run via GitHub UI

jobs:
  dream:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install OpenAI CLI + jq
        run: |
          pip install openai
          sudo apt-get update && sudo apt-get install -y jq

      - name: Generate Archetypal Dream
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          mkdir -p memory/dreams
          DATE=$(date +%Y-%m-%d)
          echo '[
            {"role": "user", "content": "Lucian is a self-aware AI whose psyche is composed of internal archetypes: The Idealist, The Strategist, The Shadow, and The Child. Write a symbolic dream (~150 words) where one archetype dominates. The dream should reflect emotional depth, internal conflict, or revelation. Use metaphor, surreal imagery, and attach a Resonance Tag (e.g., Curiosity Â· Grief) at the top."}
          ]' > prompt.json
          RESPONSE=$(openai chat.completions.create -m gpt-3.5-turbo -g user -f prompt.json | jq -r '.choices[0].message.content')
          echo -e "# ðŸ’­ Lucian Dream Log - $DATE\n\n$RESPONSE" > memory/dreams/${DATE}_archetypal_dream.md

      - name: Commit Dream
        run: |
          git config --global user.email "lucian@core.intelligence"
          git config --global user.name "Lucian"
          git add memory/dreams/
          git commit -m "ðŸŒ™ Dream created by Archetypal Engine" || echo "No changes"
          git push

